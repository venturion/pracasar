name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Build web-app
        run: |
          yarn install
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2